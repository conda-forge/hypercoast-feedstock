{% set name = "hypercoast" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypercoast-{{ version }}.tar.gz
  sha256: 6582b0846bfdfc1d797e430d75db6b4c3d9be3216dd71bfcc96953d62a31f87d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - hypercoast = hypercoast.cli:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - geopandas
    - h5netcdf
    - hvplot
    - leafmap
    - localtileserver
    - netcdf4
    - numpy
    - rioxarray
    - s3fs
    - xarray

test:
  imports:
    - hypercoast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hypercoast.org
  summary: A Python package for visualizing and analyzing hyperspectral data in coastal regions
  license: MIT
  license_file: LICENSE
  doc_url: https://hypercoast.org
  dev_url: https://github.com/opengeos/HyperCoast
  description: A Python package for visualizing and analyzing hyperspectral data in coastal regions

extra:
  recipe-maintainers:
    - bingqing-liu
    - giswqs

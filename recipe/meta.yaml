{% set name = "hypercoast" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hypercoast-{{ version }}.tar.gz
  sha256: 0b643c4ac29459fe9c50c034694f4497cf6a49419b215ba63ad99e0da7f88f6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - hypercoast = hypercoast.cli:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - dask
    - geopandas
    - h5netcdf
    - hvplot
    - leafmap
    - localtileserver
    - mapclassify
    - netcdf4
    - numpy <2.0.0
    - rioxarray
    - s3fs
    - scipy
    - xarray

test:
  imports:
    - hypercoast
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hypercoast.org
  summary: A Python package for visualizing and analyzing hyperspectral data in coastal regions
  license: MIT
  license_file: LICENSE
  doc_url: https://hypercoast.org
  dev_url: https://github.com/opengeos/HyperCoast
  description: A Python package for visualizing and analyzing hyperspectral data in coastal regions

extra:
  recipe-maintainers:
    - bingqing-liu
    - giswqs
